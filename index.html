<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#0f172a"/>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" href="./icon.svg" type="image/svg+xml"/>
  <link rel="apple-touch-icon" href="./icon.svg"/>
  <title>Workout Tracker Pro</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header class="appHeader">
    <div class="brand">
      <div class="brandIcon" aria-hidden="true">üí™</div>
      <div class="brandText">
        <div class="brandTitle">Workout Tracker Pro</div>
        <div class="brandSub">Track Every Rep, Build Every Day</div>
      </div>
    </div>

    <div class="headerActions">
      <button class="btn ghost" id="btnInstall" hidden>Install</button>
      <button class="btn" id="btnExport">Export</button>
      <label class="btn ghost fileBtn">
        Import
        <input type="file" id="fileImport" accept="application/json" hidden>
      </label>
    </div>
  </header>

  <nav class="tabs">
    <button class="tab active" data-tab="workout">Workout</button>
    <button class="tab" data-tab="history">History</button>
    <button class="tab" data-tab="stats">Stats</button>
  </nav>

  <main class="container">
    <!-- WORKOUT -->
    <section class="panel active" id="panel-workout">

      <div class="timerCard" id="timerCard" hidden>
        <div class="timerValue" id="timerValue">00:00:00</div>
        <div class="timerLabel">Workout Duration</div>
      </div>

      <div class="programBar">
        <div class="programLeft">
          <div class="label">Program</div>
          <select id="routineSelect" class="select"></select>
        </div>

        <div class="programRight">
          <div class="label">Date</div>
          <input type="date" id="workoutDate" class="input">
        </div>
      </div>

      <div id="dayList"></div>

      <div id="activeWorkout" hidden>
        <div class="activeHeader">
          <div>
            <div class="activeTitle" id="activeTitle">Day</div>
            <div class="activeMeta" id="activeMeta">‚Äî</div>
          </div>
          <button class="btn danger" id="btnFinishWorkout">Finish Workout</button>
        </div>

        <div class="searchRow">
          <input id="searchBox" class="input" type="search" placeholder="Find an exercise...">
          <button class="btn" id="btnAddExercise">+ Add Exercise</button>
        </div>

        <div id="exerciseList"></div>
      </div>
    </section>

    <!-- HISTORY -->
    <section class="panel" id="panel-history">
      <!-- List view -->
      <div id="historyView">
        <div class="sectionTitle">History</div>
        <div id="historyList"></div>
      </div>

      <!-- Detail view -->
      <div id="historyDetail" hidden>
        <div class="historyTop">
          <button class="btn ghost" id="btnBackHistory">‚Üê Back</button>
          <div class="historyHeading">
            <div class="historyHeadingTitle" id="historyDetailTitle">Workout</div>
            <div class="historyHeadingSub" id="historyDetailSub">‚Äî</div>
          </div>
        </div>

        <div class="dayCard">
          <div class="recentMain" id="historyDetailDayName">‚Äî</div>
          <div class="recentSub" id="historyDetailSummary">‚Äî</div>
        </div>

        <div class="sectionTitle">Exercises</div>
        <div id="historyDetailExercises"></div>
      </div>
    </section>

    <!-- STATS -->
    <section class="panel" id="panel-stats">
      <div class="sectionTitle">Stats</div>
      <div class="statsGrid">
        <div class="statCard">
          <div class="statValue" id="statWorkouts">0</div>
          <div class="statLabel">Total Workouts</div>
        </div>
        <div class="statCard">
          <div class="statValue" id="statSets">0</div>
          <div class="statLabel">Total Sets</div>
        </div>
        <div class="statCard">
          <div class="statValue" id="statVolume">0</div>
          <div class="statLabel">Volume (kg)</div>
        </div>
        <div class="statCard">
          <div class="statValue" id="statHours">0</div>
          <div class="statLabel">Hours Trained</div>
        </div>
      </div>

      <div class="recentCard">
        <div class="recentTitle">Recent Activity</div>
        <div id="recentActivity"></div>
      </div>
    </section>
  </main>

  <footer class="statusBar">
    <div id="statusText">Ready.</div>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
