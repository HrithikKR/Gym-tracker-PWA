<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <meta name="theme-color" content="#0b1220"/>

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.svg">

  <title>Workout Tracker Pro</title>
  <link rel="stylesheet" href="styles.css"/>
</head>

<body>
  <div class="appShell">
    <header class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true">üí™</div>
        <div class="brandText">
          <div class="title">Workout Tracker Pro</div>
          <div class="subtitle">Track Every Rep, Build Every Day</div>
        </div>
      </div>

      <div class="topActions">
        <button class="btn" id="btnInstall" hidden>Install</button>
        <button class="btn" id="btnExport">Export</button>

        <label class="btn fileBtn">
          Import
          <input type="file" id="fileImport" accept="application/json"/>
        </label>
      </div>
    </header>

    <nav class="tabs">
      <button class="tab active" data-tab="workout">Workout</button>
      <button class="tab" data-tab="history">History</button>
      <button class="tab" data-tab="stats">Stats</button>
    </nav>

    <main class="page">
      <!-- WORKOUT -->
      <section class="panel active" id="panel-workout">
        <div class="controlsCard">
          <div class="field">
            <label>Program</label>
            <select id="routineSelect" class="select"></select>
          </div>

          <div class="field">
            <label>Date</label>
            <input id="workoutDate" class="input" type="date"/>
          </div>

          <div class="field grow">
            <label>Search exercise</label>
            <input id="searchBox" class="input" type="search" placeholder="Find an exercise‚Ä¶"/>
          </div>

          <div class="field btnCol">
            <label>&nbsp;</label>
            <button class="btn primary" id="btnAddExercise">+ Exercise</button>
          </div>
        </div>

        <!-- HOME (Set dropdown + preview + start button is rendered inside this) -->
        <div id="dayList" class="cardStack"></div>

        <!-- ACTIVE WORKOUT -->
        <section id="activeWorkout" class="activeWorkout" hidden>
          <div class="activeHeader">
            <div>
              <div id="activeTitle" class="activeTitle">Workout</div>
              <div id="activeMeta" class="activeMeta">‚Äî</div>
            </div>
            <button id="btnFinishWorkout" class="btn danger">Finish</button>
          </div>

          <div id="timerCard" class="timerCard" hidden>
            <div id="timerValue" class="timerValue">00:00:00</div>
            <div class="timerLabel">Workout Duration</div>
          </div>

          <div id="exerciseList" class="exerciseList"></div>
        </section>

        <footer class="statusBar">
          <div id="statusText" class="statusText">Ready.</div>
        </footer>
      </section>

      <!-- HISTORY -->
      <section class="panel" id="panel-history">
        <div id="historyView" class="cardStack">
          <div class="sectionHeading">History</div>
          <div id="historyList" class="cardStack"></div>
        </div>

        <div id="historyDetail" class="historyDetail" hidden>
          <div class="detailTop">
            <button id="btnBackHistory" class="btn">‚Üê Back</button>
            <div class="detailTitles">
              <div id="historyDetailTitle" class="detailTitle">‚Äî</div>
              <div id="historyDetailSub" class="detailSub">‚Äî</div>
            </div>
          </div>

          <div class="detailSummaryCard">
            <div id="historyDetailDayName" class="detailSetName">‚Äî</div>
            <div id="historyDetailSummary" class="detailSummary">‚Äî</div>
          </div>

          <div id="historyDetailExercises" class="cardStack"></div>
        </div>
      </section>

      <!-- STATS -->
      <section class="panel" id="panel-stats">
        <div class="sectionHeading">Stats</div>

        <div class="statsGrid">
          <div class="statCard">
            <div class="statValue" id="statWorkouts">0</div>
            <div class="statLabel">Total Workouts</div>
          </div>
          <div class="statCard">
            <div class="statValue" id="statSets">0</div>
            <div class="statLabel">Total Sets</div>
          </div>
          <div class="statCard">
            <div class="statValue" id="statVolume">0</div>
            <div class="statLabel">Volume (kg)</div>
          </div>
          <div class="statCard">
            <div class="statValue" id="statHours">0</div>
            <div class="statLabel">Hours Trained</div>
          </div>
        </div>

        <div class="sectionHeading">Recent Activity</div>
        <div id="recentActivity" class="cardStack"></div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
