<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#111827"/>
  <link rel="manifest" href="manifest.webmanifest"/>
  <link rel="icon" href="icon.svg" type="image/svg+xml"/>
  <link rel="apple-touch-icon" href="icon.svg"/>
  <title>Gym Tracker</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo" aria-hidden="true">üèãÔ∏è</div>
      <div>
        <div class="title">Gym Tracker</div>
        <div class="subtitle">Offline workout log (sets ‚Ä¢ reps ‚Ä¢ weight ‚Ä¢ time)</div>
      </div>
    </div>

    <div class="top-actions">
      <button class="btn" id="btnInstall" hidden>Install</button>
      <button class="btn" id="btnExport">Export</button>
      <label class="btn filebtn">
        Import<input type="file" id="fileImport" accept="application/json"/>
      </label>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <div class="sidebar-head">
        <div class="section-title">Routines</div>
        <button class="btn primary" id="btnAddRoutine">+ Routine</button>
      </div>

      <div class="routines" id="routineList"></div>

      <div class="sidebar-footer">
        <div class="hint">
          Tip: Everything is saved locally on your phone (works offline).
        </div>
      </div>
    </aside>

    <section class="content">
      <div class="content-head">
        <div>
          <div class="section-title" id="currentRoutineTitle">‚Äî</div>
          <div class="tabs" id="dayTabs"></div>
        </div>

        <div class="content-controls">
          <div class="field">
            <label for="workoutDate">Date</label>
            <input type="date" id="workoutDate"/>
          </div>
          <div class="field">
            <label for="searchBox">Search</label>
            <input type="search" id="searchBox" placeholder="Find an exercise‚Ä¶"/>
          </div>
          <button class="btn primary" id="btnAddExercise">+ Exercise</button>
        </div>
      </div>

      <div class="cards" id="exerciseCards"></div>

      <footer class="footer">
        <div id="statusText" class="status">Ready.</div>
      </footer>
    </section>
  </main>

  <template id="exerciseCardTpl">
    <article class="card">
      <div class="card-head">
        <div class="card-title"></div>
        <div class="card-actions">
          <a class="link videoLink" target="_blank" rel="noreferrer">Video</a>
          <button class="iconbtn danger btnDeleteExercise" title="Remove exercise">‚úï</button>
        </div>
      </div>

      <div class="row">
        <div class="field small">
          <label>Sets</label>
          <input type="number" class="inpSets" min="1" value="1"/>
        </div>
        <div class="field small">
          <label>Reps</label>
          <input type="number" class="inpReps" min="0" value="10"/>
        </div>
        <div class="field small">
          <label>Weight</label>
          <input type="number" class="inpWeight" min="0" step="0.5" value="0"/>
        </div>
        <div class="field small">
          <label>Time (sec)</label>
          <input type="number" class="inpTime" min="0" value="0" placeholder="Optional"/>
        </div>
        <button class="btn primary btnAddSet">Add</button>
      </div>

      <div class="log">
        <div class="log-head">
          <div class="log-title">Today‚Äôs entries</div>
          <div class="log-meta"></div>
        </div>
        <div class="log-table-wrap">
          <table class="log-table">
            <thead>
              <tr><th>#</th><th>Set</th><th>Reps</th><th>Weight</th><th>Time</th><th></th></tr>
            </thead>
            <tbody class="logBody"></tbody>
          </table>
        </div>
      </div>
    </article>
  </template>

  <template id="logRowTpl">
    <tr>
      <td class="idx"></td>
      <td class="setno"></td>
      <td class="reps"></td>
      <td class="weight"></td>
      <td class="time"></td>
      <td><button class="iconbtn danger btnDeleteRow" title="Delete entry">üóëÔ∏è</button></td>
    </tr>
  </template>

  <script src="app.js"></script>
</body>
</html>
